<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convenios</title>
</head>
<body class="body">
<header><app-header></app-header></header>
<div class="informe-container">
    <div class="informe">
      <h2>Informes</h2>
      <div>
        <p>Total de Convenios Vigentes: {{ totalConveniosVigentes }}</p>
        <button mat-raised-button (click)="openConveniosVigentesModal()">Ver Convenios Vigentes</button>
      </div>
  
      <div>
        <p>Total de Convenios por Caducar: {{ totalConveniosPorCaducar }} dentro de 7 d√≠as</p>
        <button mat-raised-button (click)="openConveniosCaducadosModal()">Ver Convenios por Caducar</button>
      </div>

      <div>
        <p>Total de Convenios Nacionales: {{ totalConveniosNacionales }}</p>
        <button mat-raised-button (click)="openConveniosNacionalModal()">Ver Convenios Nacionales</button>
      </div>
      <div>
        <p>Total de Convenios Internacionales: {{ totalConveniosInternacionales }}</p>
        <button mat-raised-button (click)="openConveniosInternacionalModal()">Ver Convenios Internacionales</button>
      </div>
    </div>
  </div>
  
  
</body>
</html>
