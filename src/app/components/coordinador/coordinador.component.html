<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convenios</title>
</head>
<body class="body">
    <div>
        <app-header></app-header>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Buscar por nombre, tipo coordinador ... </mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese desde tres letras" #input>
        </mat-form-field>
        <div class="titulo"> <b>COORDINADORES</b></div>
        <div class="table-container">
            <table mat-table [dataSource]="dataSource" matSort>
                
            <ng-container matColumnDef="ID_Institucion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Institucion </th>
                <td mat-cell *matCellDef="let row"> {{row.ID_Institucion}} </td>
            </ng-container>
            <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.Nombre}} </td>
            </ng-container>
        
            <ng-container matColumnDef="Correo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
                <td mat-cell *matCellDef="let row"> {{row.Correo}} </td>
            </ng-container>
            <ng-container matColumnDef="Tipo_Coordinador">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Coordinador </th>
                <td mat-cell *matCellDef="let row"> {{row.Tipo_Coordinador}} </td>
            </ng-container>
            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="editInstitucionForm(row)" *ngIf="showOptions()" [attr.disabled]="disableOptions() ? true : null">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteCoordinador(row.ID_Coordinador)" *ngIf="showOptions()" [attr.disabled]="disableOptions() ? true : null">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No se ha encontrado ning√∫n resultado con: {{input.value}}</td>
            </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</body>
</html>
