<div>
    <app-header></app-header>
    <div>
        <h2 class="titulo" >Añadir Coordinador de Institución</h2>
        <form class="ingreso" (ngSubmit)="agregarCoordinador(formContact)" #formContact="ngForm">
    
        <div class="orden">
            <select name="nombreInst" class="seleccion" [(ngModel)]="formulario.id_institucion" required [selectedIndex]="selectedIndex">
            <option *ngIf="true" disabled selected value="">Seleccione una institución</option>
            <option *ngFor="let convenio of optionsInstituciones; let i = index" [value]="convenio">{{convenio}}</option>
            </select>
    
            <select name="Tipo_Coordinador" class="seleccion" [(ngModel)]="formulario.tipo" required>
            <option *ngIf="true" disabled selected value="">Tipo de coordinador</option>
            <option *ngFor="let tipo of tipoCord" [value]="tipo">{{ tipo }}</option>
            </select>
        </div>
    
        <div class="orden">
            <input name='nombre' type="text" class="input" [(ngModel)]="formulario.nombre" placeholder="Nombre" required>
            <input name='correo' type="text" class="input" [(ngModel)]="formulario.correo" placeholder="Correo" required>
        </div>
    
        <div class="orden">
            <button type="submit">Agregar Coordinador</button>
        </div>
    
        </form>
    </div>
</div>
