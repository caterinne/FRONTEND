<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>
<body>
    <header>
        <div>
            <img (click)="goMainPage()" id="logo" title="Inicio" src="../../../assets/LOGO_ORI2.png" width="150" alt="Logo de ORI">
        </div>
        <nav>
            <div class="custom-select">
                <select *ngIf="showOptions()" [attr.disabled]="disableOptions() ? true : null" (change)="handleSelectChange($event)">
                    <option>Opciones para agregar &#9660;</option>
                    <option value="convenio">Agregar Convenio</option>
                    <option value="institucion">Agregar Institución</option>
                    <option value="coordinador">Agregar Coordinador</option>
                    <option value="usuario" *ngIf="loginService.getUserRole() === 'si'">Agregar Usuario</option> 
                </select>                
            </div>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
              
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="irAPagina('institucion')">Mostrar Instituciones</button>
                <button mat-menu-item (click)="irAPagina('coordinador')">Mostrar Coordinadores</button>
              </mat-menu>
              <img (click)="goPerfil()" class="perfil" src="../../../assets/PERFIL.png" alt="Perfil" title="Perfil">
            <img (click)="logout()" class="logout" title="Cerrar Sesión" src="../../../assets/Logout.png" alt="Logout" width="30"> 
        </nav>
    </header>
</body>
</html>
