<div>
    <app-header></app-header>
    <div>
        <h2>Añadir Usuario</h2>
        <form class="ingreso" (ngSubmit)="agregarUsuarios(formContact)" #formContact="ngForm">
    
        <div class="orden">
            <input name='email' type="text" class="input" [(ngModel)]="formulario.email" placeholder="Email" required>
            <input name='contrasena' type="text" class="input" [(ngModel)]="formulario.contrasena" placeholder="Contraseña" required>
        </div>
    
        <div class="orden">
            <input name='nombre' type="text" class="input" [(ngModel)]="formulario.nombre" placeholder="Nombre" required>
            <input name='apellido' type="text" class="input" [(ngModel)]="formulario.apellido" placeholder="Apellido" required>
        </div>
    
        <div class="orden">
            <input name='vigencia' type="text" class="input" [(ngModel)]="formulario.vigencia" placeholder="Vigencia" required>
            <input name='privilegios' type="text" class="input" [(ngModel)]="formulario.privilegios" placeholder="Privilegios" required>
        </div>
    
        <div class="orden">
            <button type="submit">Agregar Usuario</button>
        </div>
    
        </form>
    </div>
</div>
