<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institución</title>
</head>
<body class="body">
    <div>
        <app-header></app-header>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Buscar por alcance, institucion, país ... </mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese desde tres letras" #input>
        </mat-form-field>
        <div class="titulo"><b>INSTITUCIONES</b></div>
        <div class="table-container">
            <table mat-table [dataSource]="dataSource" matSort>
          
            <ng-container matColumnDef="Alcance">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Alcance </th>
                <td mat-cell *matCellDef="let row"> {{row.Alcance}} </td>
            </ng-container>
            <ng-container matColumnDef="Nombre_Institucion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Institucion </th>
                <td mat-cell *matCellDef="let row"> {{row.Nombre_Institucion}} </td>
            </ng-container>
        
            <ng-container matColumnDef="Unidad_Academica">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Unidad Academica </th>
                <td mat-cell *matCellDef="let row"> {{row.Unidad_Academica}} </td>
            </ng-container>
            <ng-container matColumnDef="Pais">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> País </th>
                <td mat-cell *matCellDef="let row"> {{row.Pais}} </td>
            </ng-container>
            <ng-container matColumnDef="Tipo_Institucion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Institución </th>
                <td mat-cell *matCellDef="let row"> {{row.Tipo_Institucion}} </td>
            </ng-container>
            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="editInstitucionForm(row)" *ngIf="showOptions()" [attr.disabled]="disableOptions() ? true : null">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteInstitucion(row.id)" *ngIf="showOptions()" [attr.disabled]="disableOptions() ? true : null">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No se ha encontrado ningún resultado con: {{input.value}}</td>
            </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</body>
</html>
